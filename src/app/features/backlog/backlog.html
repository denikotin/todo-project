@if(!isLoading){
    <div class="container">
        <div class="todo-list">

            <div class="filter-container">
                <app-filter (filteredTasksOutput)="filteredTasks.set($event)" ></app-filter>
            </div>

            <ul>
                @for (item of filteredTasks(); track $index) {
                    <li>
                        <app-to-do-list-item [task]="item" 
                                            [routerLink]="[item.id]"
                                            routerLinkActive="selected-task"
                                            (click)="onItemClicked(item.id)" 
                                            (onDelete)="deleteItem($event)"
                                            [ngClass]="selectedItemId == item.id ? 'selected' : '' ">
                        </app-to-do-list-item>                
                    </li>
                }
            </ul>

        </div>
        <div style="width:100%; ">
            <router-outlet/>
        </div>
    </div>
} @else {
    <div style="height: 100%; width:100%; display: flex; justify-content: center; align-items: center;"> 
        <tui-loader [size]="'xxl'" />
    </div>
}
