<span class="container">
    <input [(ngModel)]="inputtedTitle" type="text">
    <app-button-component>
        <button appTipText [tipText]="'Кнопка'" 
                (click)="saveChanges()"
                (mouseenter)="$event.stopPropagation()"
                (mousemove)="$event.stopPropagation()"
                [disabled]="!inputtedTitle" class="button">
                Save
        </button>
    </app-button-component>
</span>
